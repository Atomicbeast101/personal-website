baseURL = ""
title = ""
theme = ["hugo-coder"]
languageCode = "en"
defaultContentLanguage = "en"
paginate = 20
pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
enableInlineShortcodes = true

[params]
    author = ""
    description = ""
    keywords = ""
    info = ""
    avatarURL = ""

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2018

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "dark"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = false

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []

    # Socials
    email = ""
    linkedin = ""
    github = ""

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

[params.umami]
    enabled = false
    websiteId = ""
    jsLocation = ""

[languages]
    [languages.en]
        languageName = "English"
        [languages.en.menu]
            [[languages.en.menu.main]]
            name = "About"
            weight = 1
            url = "about/"

            [[languages.en.menu.main]]
            name = "Blog"
            weight = 2
            url = "blog/"

            [[languages.en.menu.main]]
            name = "Resume"
            weight = 3
            url = "%RESUME%"

            [[languages.en.menu.main]]
            name = "Contact"
            weight = 4
            url = "contact/"
